<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="Form">
      <form action="#" method="post" class="chatform">
        <div class="Formnbutton">
          <input
            class="chatinput"
            type="text"
            placeholder="Enter your text here"
            name="ques"
          />
          <button class="Button" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="outputarea">
      <div class="outputbox">
        <div class="Textarea" readonly>{% block answer1 %}{% endblock %}</div>
      </div>
      <div class="outputbox">
        <div class="Consolearea" readonly>
          {% block answer2 %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
